<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Colored Paragraphs</title>
    <style>
        #yellow {
            background-color: yellow;
            border: 1px solid green;
            padding: 10px;
            margin: 10px 0;
        }

        #red {
            background-color: red;
            border: 1px solid black;
            padding: 10px;
            margin: 10px 0;
        }

        #green {
            background-color: green;
            border: 1px solid yellow;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <p id="yellow">This paragraph has a yellow background with a green border.</p>
    <p id="red">This paragraph has a red background with a black border.</p>
    <p id="green">This paragraph has a green background with a yellow border.</p>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
